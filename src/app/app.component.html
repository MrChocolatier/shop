<h1>
  Welcome to {{ title }}
</h1>

<div class="page-content">
  <section>
      <h3>Available books:</h3>
      <ul>
        <li *ngFor="let book of books">
          <app-product [product]="book" (addToCart)="onAddToCart($event)"></app-product>
        </li>
      </ul>
    </section>
    
    <aside>
      <app-cart></app-cart>
    </aside>
</div>
